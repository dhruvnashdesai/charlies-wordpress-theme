name: Deploy WordPress Theme

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to WordPress Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: PHP Syntax Check
      run: |
        echo "=== PHP Syntax Check Started ==="
        SYNTAX_ERRORS=0
        for file in $(find . -name "*.php"); do
          echo "Checking: $file"
          if ! php -l "$file"; then
            echo "‚ùå SYNTAX ERROR in: $file"
            SYNTAX_ERRORS=$((SYNTAX_ERRORS + 1))
          else
            echo "‚úÖ OK: $file"
          fi
        done
        echo "=== PHP Syntax Check Complete ==="
        if [ $SYNTAX_ERRORS -gt 0 ]; then
          echo "‚ùå Found $SYNTAX_ERRORS PHP syntax errors"
          exit 1
        else
          echo "‚úÖ All PHP files have valid syntax"
        fi

    - name: Deploy to server via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: ${{ secrets.FTP_PORT || 22 }}
        protocol: sftp
        local-dir: ./
        server-dir: /wp-content/themes/charlies-theme/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/README.md
          **/.github/**

    - name: Deployment Status
      if: success()
      run: |
        echo "‚úÖ Theme deployed successfully!"
        echo "üåê Check your WordPress site to verify deployment"